<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
<body>
    <div class="container">
    <h1>Password Generator</h1>
    
     <div class="display-container">
        <input readonly placeholder="password" class="display" data-passwordDisplay>
        <button data-copy>
            <span data-copyMsg></span>
            <img src="copy.svg" alt="copy" width="23" height="23">
        </button>
        
     </div>

     <div class="input-container">

        <div class="length-container">
            <p>password length</p>
            <p data-lengthNumber>0</p>
        </div>

        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider >
         
        <!--checkbox-->
        <div class="check">
            <input  type="checkbox" id="uppercase">
            <label for="uppercase">Include Uppercase letters</label>
            </div>
          <div class="check">
         <input type="checkbox" id="lowercase">
         <label for="lowercase">Include lowercase  letters</label>
         </div>
         
         <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Include numbers letters</label>
         </div>
         
         <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Include symbols letters</label>
         </div>

         <!--strength-->
         <div class="strength-container">
            <p>strength</p>
            <div  class="indicator"  data-indicator></div>
         </div>

         <!--generatepassword-->
         <button    class="generateButton" data-generateButton>Generate password</button>

     </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
